[ids]
*

[main]
# --- Mac-like Japanese Input (維持) ---
leftmeta = overload(meta, muhenkan)
rightmeta = overload(meta, henkan)

# --- The "Omarchy" Magic Key ---
# CapsLock長押しで、以下の omarchy_layer を発動
capslock = overload(omarchy_layer, esc)


# --- Layer Definition ---
# ":C-S-A" = Control + Shift + Alt
# これにより、Capsを押している間は全キーに「Ctrl+Shift+Alt」が付与されます。
# アプリのショートカットとはまず被らない「最強のOSキー」になります。
[omarchy_layer:C-S-A]
